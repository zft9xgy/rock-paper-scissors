<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper And Scissors</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="main">
			<div class="player-options">
				<button value="rock" class="btn-selection">Rock</button>
				<button value="paper" class="btn-selection">Paper</button>
				<button value="scissors" class="btn-selection">Scissors</button>
			</div>
			<div class="score-display">
				<div id="player-score">
					<h3>Your score: 0</h3>
				</div>
				<div id="computer-score">
					<h3>Computer score: 0</h3>
				</div>
				<div id="winner"></div>
			</div>
			<button id="start-game" onclick="startGame()">
				Start game / Reset game
			</button>
		</div>

		<script src="./script.js" type="text/javascript"></script>
	</body>
</html>
