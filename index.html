<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper And Scissors</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="main">
			<div class="player-options">
				<button value="rock" class="btn-selection">Rock</button>
				<button value="paper" class="btn-selection">Paper</button>
				<button value="scissors" class="btn-selection">Scissors</button>
			</div>
			<div class="score-display">
				<div class="player-score">
					<p>Your score:</p>
				</div>
				<div class="computer-score">
					<p>Computer score:</p>
				</div>
			</div>
		</div>

		<script src="./script.js" type="text/javascript"></script>
	</body>
</html>
